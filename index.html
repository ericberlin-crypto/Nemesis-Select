<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nemesis Charakterauswahl</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    color: #00e1ff;
    margin-top: 30px;
  }

  #controls {
    margin: 20px 0;
  }

  button {
    background-color: #00e1ff;
    border: none;
    color: #000;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #0099aa;
  }

  #choices {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .character {
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 15px;
    width: 160px;
    cursor: pointer;
    transition: 0.2s;
  }

  .character:hover {
    background: #2a2a2a;
    border-color: #00e1ff;
  }

  .character b {
    display: block;
    font-size: 1.1em;
    color: #fff;
  }

  .character i {
    color: #ff8080;
  }

  #log {
    background: #1b1b1b;
    border: 1px solid #333;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    margin: 30px auto;
    padding: 10px;
    text-align: left;
    height: 200px;
    overflow-y: auto;
    font-family: monospace;
    color: #b8f2ff;
  }
</style>
</head>
<body>

<h1>Nemesis Charakterauswahl</h1>

<div id="controls">
  <button onclick="resetGame()">Reset</button>
</div>

<div id="choices"></div>
<div id="log"></div>

<script>
const baseCharacters = [
  { name: "Soldier", color: "Rot" },
  { name: "Scout", color: "Rot" },
  { name: "Mechanic", color: "Rot" },
  { name: "Pilot", color: "Blau" },
  { name: "Captain", color: "Blau" },
  { name: "Engineer", color: "Blau" },
  { name: "Hacker", color: "Gr체n" },
  { name: "Lab Rat", color: "Gr체n" },
  { name: "Janitor", color: "Gr체n" },
  { name: "Warden", color: "Gelb" },
  { name: "Crisis Officer", color: "Gelb" },
  { name: "Guard", color: "Gelb" },
  { name: "Convict", color: "Orange" },
  { name: "Cleaner", color: "Orange" },
  { name: "Android", color: "Orange" },
  { name: "Psychologist", color: "Violett" },
  { name: "CEO", color: "Violett" },
  { name: "Bounty Hunter", color: "Violett" }
];

let remaining = [];
const log = document.getElementById("log");
const choicesDiv = document.getElementById("choices");

function logMsg(msg) {
  log.innerHTML += msg + "<br>";
  log.scrollTop = log.scrollHeight;
}

function resetGame() {
  remaining = [...baseCharacters];
  log.innerHTML = "<b>Neue Auswahl gestartet.</b><br>";
  showChoices();
}

function getRandomChoices() {
  if (remaining.length < 2) return remaining;
  const shuffled = [...remaining].sort(() => Math.random() - 0.5);
  return shuffled.slice(0, 2);
}

function showChoices() {
  choicesDiv.innerHTML = "";
  if (remaining.length === 0) {
    logMsg("<b>Alle Charaktere entfernt. Auswahl abgeschlossen.</b>");
    return;
  }
  const [c1, c2] = getRandomChoices();
  [c1, c2].forEach(c => {
    const div = document.createElement("div");
    div.className = "character";
    div.innerHTML = `<b>${c.name}</b><i>${c.color}</i>`;
    div.onclick = () => chooseCharacter(c);
    choicesDiv.appendChild(div);
  });
}

function chooseCharacter(chosen) {
  logMsg(`Spieler w채hlt ${chosen.name} (${chosen.color})`);
  remaining = remaining.filter(c => c.color !== chosen.color);
  showChoices();
}

window.onload = resetGame;
</script>

</body>
</html>
