<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nemesis Charakterauswahl</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #111;
    color: #eee;
  }
  h1 { color: #8cfffb; }
  #choices {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .character {
    background: #1e1e1e;
    border: 2px solid #555;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    width: 180px;
    text-align: center;
    transition: all 0.2s;
  }
  .character:hover {
    border-color: #8cfffb;
    background: #222;
  }
  #log {
    margin-top: 30px;
    padding: 10px;
    background: #1b1b1b;
    border: 1px solid #333;
    border-radius: 10px;
    height: 200px;
    overflow-y: auto;
  }
  #controls {
    margin-top: 20px;
  }
  button {
    background: #8cfffb;
    color: #111;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #5fdce0;
  }
</style>
</head>
<body>

<h1>Nemesis Charakterauswahl</h1>

<div id="controls">
  <button onclick="resetGame()">Reset</button>
</div>

<div id="choices"></div>
<div id="log"></div>

<script>
const baseCharacters = [
  // ðŸ”´ Rot â€“ KÃ¤mpfer / Original Nemesis
  { name: "Soldier", color: "Rot" },
  { name: "Scout", color: "Rot" },
  { name: "Mechanic", color: "Rot" },

  // ðŸ”µ Blau â€“ Spezialisten / Original Nemesis
  { name: "Pilot", color: "Blau" },
  { name: "Captain", color: "Blau" },
  { name: "Engineer", color: "Blau" },

  // ðŸŸ¢ GrÃ¼n â€“ Wissenschaft / Lockdown
  { name: "Hacker", color: "GrÃ¼n" },
  { name: "Lab Rat", color: "GrÃ¼n" },
  { name: "Janitor", color: "GrÃ¼n" },

  // ðŸŸ¡ Gelb â€“ MilitÃ¤r / Lockdown
  { name: "Warden", color: "Gelb" },
  { name: "Crisis Officer", color: "Gelb" },
  { name: "Guard", color: "Gelb" },

  // ðŸŸ  Orange â€“ Aftermath Crew
  { name: "Convict", color: "Orange" },
  { name: "Cleaner", color: "Orange" },
  { name: "Android", color: "Orange" },

  // ðŸŸ£ Violett â€“ Sondercharaktere
  { name: "Psychologist", color: "Violett" },
  { name: "CEO", color: "Violett" },
  { name: "Bounty Hunter", color: "Violett" }
];

let remaining = [];
const log = document.getElementById("log");
const choicesDiv = document.getElementById("choices");

function logMsg(msg) {
  log.innerHTML += msg + "<br>";
  log.scrollTop = log.scrollHeight;
}

function resetGame() {
  remaining = [...baseCharacters];
  log.innerHTML = "<b>Neue Runde gestartet.</b><br>";
  showChoices();
}

function getRandomChoices() {
  if (remaining.length < 2) return remaining;
  const shuffled = [...remaining].sort(() => Math.random() - 0.5);
  return shuffled.slice(0, 2);
}

function showChoices() {
  choicesDiv.innerHTML = "";
  if (remaining.length === 0) {
    logMsg("<b>Alle Charaktere wurden gewÃ¤hlt!</b>");
    return;
  }
  const [c1, c2] = getRandomChoices();
  [c1, c2].forEach(c => {
    const div = document.createElement("div");
    div.className = "character";
    div.innerHTML = `<b>${c.name}</b><br><i>${c.color}</i>`;
    div.onclick = () => chooseCharacter(c);
    choicesDiv.appendChild(div);
  });
}

function chooseCharacter(chosen) {
  logMsg(`Spieler wÃ¤hlt <b>${chosen.name}</b> (${chosen.color})`);
  remaining = remaining.filter(c => c.color !== chosen.color);
  showChoices();
}

// Start beim Laden
resetGame();
</script>

</body>
</html>
